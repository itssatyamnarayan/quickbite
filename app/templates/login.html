<html>
<head>
	<title>Login and Registration Page</title>
	 <link rel="stylesheet" href="../static/css/style1.css">
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log In</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
			<form action="{% url 'handlelogin' %}" method="post" id="login" class="input-group">
				{% csrf_token %}
				<input type="text" class="input-field" placeholder="User Id" name="user_name" required>
				<input type="text" class="input-field" placeholder="Enter Password" name="password" required><br><br><br>
				<button type="submit" class="submit-btn">Log In</button>
				<br>
				<button type="submit" class="forgot-btn">Forgot Password</button>
			</form>
			
			<form action="{% url 'register' %}" method="post" id="register" class="input-group">
				{% csrf_token %}
				<input type="text" class="input-field" placeholder="User Id" name="user_name" required>
				<input type="email" class="input-field" placeholder="Email Id" name="email" required>
				<input type="text" class="input-field" placeholder="Enter Password" name="password" required>
				<input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
				<button type="submit" class="submit-btn">Register</button>
			</form>		
			
		</div>
		
	</div>
	
	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");
	
		function register(){
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}
		function login(){
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0";
		}
	</script>
	
</body>
</html>
